<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="96" height="20"
     viewBox="0 0 96 20">

  <defs>
    <rect id="b" width="96" height="20" x="0" y="0" rx="3"/>
    <rect id="f" width="22" height="20" x="6" y="0"/>

    <path id="a"
      d="M3,0 L93,0
         C94.656854,0 96,1.34314575 96,3
         L96,17
         C96,18.6568542 94.656854,20 93,20
         L3,20
         C1.34314575,20 0,18.6568542 0,17
         L0,3
         C0,1.34314575 1.34314575,0 3,0 Z"/>

    <path id="h"
      d="M5,0 L34,0
         C36.7614237,0 39,2.23857625 39,5
         L39,15
         C39,17.7614237 36.7614237,20 34,20
         L5,20
         C2.23857625,20 0,17.7614237 0,15
         L0,5
         C0,2.23857625 2.23857625,0 5,0 Z"/>

    <filter id="e" width="102%" height="112.5%" x="-1%" y="-3.1%">
      <feOffset dy="1" in="SourceAlpha" result="shadowOffsetOuter1"/>
      <feColorMatrix in="shadowOffsetOuter1"
        values="0 0 0 0 0.347417092
                0 0 0 0 0.347417092
                0 0 0 0 0.347417092
                0 0 0 0.498161765 0"/>
    </filter>

    <text id="d"
          fill="#FFF"
          font-family="AvenirNext-Regular, Avenir Next"
          font-size="12">
      <tspan x="26" y="14">Vietnamese</tspan>
    </text>
  </defs>

  <g fill="none">
    <!-- Background -->
    <use xlink:href="#a" fill="#1156A7"/>
    <mask id="c" fill="#fff">
      <use xlink:href="#b"/>
    </mask>
    <use xlink:href="#b" fill="#1156A7"/>

    <!-- Text -->
    <g fill="#FFF" mask="url(#c)">
      <use xlink:href="#d" filter="url(#e)"/>
      <use xlink:href="#d"/>
    </g>

    <!-- Flag -->
    <g mask="url(#c)">
      <g transform="translate(-6)">
        <mask id="g" fill="#fff">
          <use xlink:href="#f"/>
        </mask>

        <use xlink:href="#f" fill="#DA251D"/>

        <g mask="url(#g)">
          <use xlink:href="#h" fill="#DA251D"/>

          <!-- Star -->
          <g transform="translate(-0,-1)">
          <polygon fill="#FFFF00"
            points="17,4 19,9 24,9 20,12
                    22,17 17,14
                    12,17 14,12
                    10,9 15,9"/>
          </g>
        </g>
      </g>
    </g>

  </g>
</svg>